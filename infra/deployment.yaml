apiVersion: apps/v1
kind: Deployment
metadata:
    name: web-app
    labels:
        app: web-app
spec:
    replicas: 1
    selector:
        matchLabels:
            app: web-app
    template:
        metadata:
            labels:
                app: web-app
        spec:
            containers:
                - name: web-app
                  image: web-app
                  env:
                      - name: DATABASE_URL
                        value: postgres://postgres:password@postgres:5432/wizard
                      - name: REDIS_URL
                        value: redis://redis:6379
                  ports:
                      - containerPort: 3000
